name: Autograding Tests
"on":
  - push
  - workflow_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    env:
      # For recording and parallelization to work you must set your CYPRESS_RECORD_KEY
      # in GitHub repo ‚Üí Settings ‚Üí Secrets ‚Üí Actions
      E2E: true
      CI: true
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      # NEXTAUTH_URL: http://127.0.0.1:3001/
      VERCEL_URL: http://127.0.0.1:3001/
      ROOT_URL: http://127.0.0.1:3001
      #TURBO_TOKEN: ${{secrets.TURBO_TOKEN}}
      #TURBO_TEAM: team_FXFYQlL6HSM7CAamFdBZ5A6x
      SKIP_ENV_VALIDATION: true
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install PNPM üì¶
        uses: pnpm/action-setup@v4
        with:
          version: 10.2.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies üß™
        run: pnpm install
      - name: Install Playwright Browsers
        working-directory: tests/playwright-web
        run: pnpm playwright install chromium --with-deps
      - name: Build the project üèó
        run: pnpm turbo build

      ####################
      # UTILS TESTS
      ####################

      - name: Test - Utils
        id: testUtils
        uses: education/autograding-command-grader@v1
        continue-on-error: true
        with:
          test-name: Unit 1 - Utils
          command: cd packages/utils && CI=true pnpm test
          timeout: 10
          max-score: 1

      - name: Test - Ui
        id: testUi
        uses: education/autograding-command-grader@v1
        continue-on-error: true
        with:
          test-name: Unit 2 - UI
          command: cd packages/ui && CI=true pnpm test -- --browser.headless
          timeout: 10
          max-score: 1

      - name: Test - Web
        id: testWeb
        uses: education/autograding-command-grader@v1
        continue-on-error: true
        with:
          test-name: Unit 3 - Web Components
          command: cd apps/web && CI=true pnpm test -- --browser.headless
          timeout: 10
          max-score: 1

      ####################
      # ASSIGNMENT 2.1
      ####################
      - name: Test Assignment 1 with Vitest
        id: npm1
        uses: education/autograding-command-grader@v1
        continue-on-error: true
        with:
          test-name: Part 1 - Client
          command: cd tests/playwright-web && CI=true ROOT_URL=http://localhost:3001 pnpm playwright test --grep @a1
          timeout: 10
          max-score: 1
      - name: Report Assignment 1 to SkillPies
        if: always() # run on failed tests as well
        continue-on-error: true
        uses: tomitrescak/skillpies-reporting@v1.0
        with:
          courseId: full-stack-development
          sectionId: assignment-2-1-blog-client-in-advanced-react
          testResult: ${{steps.npm1.outputs.result}}

      ####################
      # ASSIGNMENT 2.2
      ####################
      - name: Test Assignment 2 with Vitest
        id: npm2
        uses: education/autograding-command-grader@v1
        env:
          CI: 1
        continue-on-error: true
        with:
          test-name: Part 2 - Admin
          command: cd tests/playwright-web && CI=true ROOT_URL=http://localhost:3001 pnpm playwright test --grep @a2
          timeout: 10
          max-score: 1

      - name: Report Assignment 2 to SkillPies
        if: always() # run on failed tests as well
        uses: tomitrescak/skillpies-reporting@v1.0
        continue-on-error: true
        with:
          courseId: full-stack-development
          sectionId: assignment-2-2-blog-admin-in-next-js-backend
          testResult: ${{steps.npm2.outputs.result}}

      ####################
      # ASSIGNMENT 2.3
      ####################
      - name: Test Assignment 3 with Vitest
        id: npm3
        uses: education/autograding-command-grader@v1
        continue-on-error: true
        with:
          test-name: Part 3 - Backend
          command: cd tests/playwright-web && CI=true ROOT_URL=http://localhost:3001 pnpm playwright test --grep @a3
          timeout: 10
          max-score: 1

      - name: Report Assignment 3 to SkillPies
        if: always() # run on failed tests as well
        uses: tomitrescak/skillpies-reporting@v1.0
        continue-on-error: true
        with:
          courseId: full-stack-development
          sectionId: assignment-2-3-blog-backend-in-databases
          testResult: ${{steps.npm3.outputs.result}}

      - name: Autograding Reporter
        uses: education/autograding-grading-reporter@v1
        env:
          NPM1_RESULTS: "${{steps.npm1.outputs.result}}"
          NPM2_RESULTS: "${{steps.npm2.outputs.result}}"
          NPM3_RESULTS: "${{steps.npm3.outputs.result}}"
          TESTUTILS_RESULTS: "${{steps.testUtils.outputs.result}}"
          TESTUI_RESULTS: "${{steps.testUi.outputs.result}}"
          TESTWEB_RESULTS: "${{steps.testWeb.outputs.result}}"
        with:
          runners: npm1,npm2,npm3,testUtils,testUi,testWeb
